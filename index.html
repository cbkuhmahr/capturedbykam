/* SWIPE GALLERY */
.carousel{
  display:flex;
  gap:var(--gap);
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  padding-bottom:8px;
}
.carousel::-webkit-scrollbar{ height:10px; }
.carousel::-webkit-scrollbar-thumb{ background:rgba(0,255,102,.35); border-radius:8px; }

.frame{
  position:relative;
  flex:0 0 78%;
  max-width:360px;
  border:var(--line) solid var(--green);
  aspect-ratio:3/4;
  overflow:hidden;
  scroll-snap-align:start;
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  opacity:0;
  transition:opacity .25s ease;
}

/* Loader overlay: 30% -> 7% -> 87% */
.loader{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:28px;
  letter-spacing:1px;
  background:rgba(0,0,0,.82);
}
.loader span{
  display:inline-block;
  min-width:6ch;
}
.loader span::before{
  content:"30%";
  animation:cbkLoad 1.05s steps(1,end) infinite;
}
@keyframes cbkLoad{
  0%{ content:"30%"; }
  33%{ content:"7%"; }
  66%{ content:"87%"; }
  100%{ content:"30%"; }
}

.hint{
  margin-top:10px;
  font-size:18px;
  opacity:.9;
}

/* FOOTER */

  padding-top:16px;
  border-top:var(--line) solid var(--green);
}
.footer .brand-lines{
  font-size:20px;

}
.footer .links{

}
.footer a{ color:var(--green); text-decoration:none; }
.footer a:hover{ text-decoration:underline; }

.icon{
  width:18px;
  height:18px;
  vertical-align:-3px;
  margin-right:6px;
  fill:var(--green);
}

@media (max-width:420px){

  .frame{ flex-basis:86%; }

<script>
(function(){
  const imgs = document.querySelectorAll('.frame img');
  imgs.forEach(img => {
    const loader = img.parentElement.querySelector('.loader');
    const done = () => {
      img.style.opacity = '1';
      if (loader) loader.style.display = 'none';
    };
    if (img.complete && img.naturalWidth > 0) done();
    img.addEventListener('load', done);
    img.addEventListener('error', () => {
      if (loader) loader.innerHTML = '<span>?</span>';
      img.style.opacity = '0';
    });
  });
})();
</script>
