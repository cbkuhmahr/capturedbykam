<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Capturedby_Kam</title>

<!-- Apple II style bitmap font -->
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
  :root {
    --bg:#000000;
    --green:#00FF66;
    --tile:#00FF66;
    --font:'VT323', monospace;
  }

  * { box-sizing: border-box; }

  body {
    margin:0;
    background:var(--bg);
    color:var(--green);
    font-family:var(--font);
  }

  .page {
    padding:20px;
    max-width:420px;
    margin:0 auto;
  }

  .title {
    font-size:28px;
    line-height:1.2;
    margin:0 0 8px 0;
  }

  .tagline {
    font-size:14px;
    line-height:1.4;
    margin-bottom:24px;
  }

  .menu {
    display:flex;
    justify-content:space-between;
    font-size:16px;
    margin-bottom:28px;
  }

  .menu a {
    color:var(--green);
    text-decoration:none;
  }

  .menu a:hover {
    text-decoration:underline;
  }

  .grid {
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:14px;
  }

  .tile {
    aspect-ratio:3 / 4;
    border:2px solid var(--tile);
  }
</style>
</head>

<body>
  <div class="page">
    <div class="title">Capturedby_Kam</div>

    <div class="tagline">
      EVERY FRAME, EVERY PROJECT<br>
      TIMELESS.AUTHNTC [CBK_EST.2025]
    </div>

    <nav class="menu">
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
      <a href="#gallery">GALLERY</a>
      <a href="https://www.instagram.com/capturedby_kam/" target="_blank">IG/YOUTUBE</a>
    </nav>

    <section id="gallery" class="grid">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </section>

    <!-- Hidden anchors for structure (no UI) -->
    <div id="about"></div>
    <div id="contact"></div>

    <!-- Direct YouTube link -->
    <a href="https://www.youtube.com/channel/UCElF7AAZfFxECZuZ0yzzW5g" target="_blank" style="display:none;"></a>

  </div>
</body>
</html>
