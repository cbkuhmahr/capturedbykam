<style>
:root{
  --bg:#000000;
  --green:#00FF66;
  --font:'VT323', monospace;
  --line:2px;
  --gap:14px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--green);
  font-family:var(--font);
}

.page{
  padding:24px 18px 60px;
  max-width:560px;
  margin:0 auto;
}

.title{
  margin:0 0 8px 0;
  font-size:44px;
  line-height:1;
  text-align:left;
}

.tagline{
  margin:0 0 18px 0;
  font-size:20px;
  line-height:1.25;
  text-align:left;
}

.menu{
  display:flex;
  gap:22px;
  margin:0 0 26px 0;
  font-size:24px;
  flex-wrap:wrap;
  text-align:left;
}

.menu a{
  color:var(--green);
  text-decoration:none;
  white-space:nowrap;
}

.menu a:hover{ text-decoration:underline; }

.section{
  margin-top:26px;
}

.section h2{
  margin:0 0 12px 0;
  font-size:28px;
  text-align:left;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:var(--gap);
}

.tile{
  border:var(--line) solid var(--green);
  aspect-ratio:3 / 4;
  overflow:hidden;
}

.tile img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* If images aren't uploaded yet, keep empty tiles visible */
.empty{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  opacity:0.8;
}

@media (max-width:420px){
  .menu{ font-size:22px; gap:16px; }
}
</style>
</head>
