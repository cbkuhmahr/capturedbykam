  align-items:center;

.controls{

.btn{

@media (max-width:420px){

<script>
/*
  IMPORTANT:
  Your files (from your screenshot) are named like:
  images.01.JPG, images.010.JPG, images.011.JPG, etc.
  And they are inside the /images folder.
  So the correct src is: images/images.01.JPG
*/

const files = [
  "images.01.JPG",
  "images.02.JPG",
  "images.03.JPG",
  "images.05.JPG",
  "images.06.JPG",
  "images.07.JPG",
  "images.08.JPG",
  "images.09.JPG",
  "images.010.JPG",
  "images.011.JPG",
  "images.012.JPG",
  "images.013.JPG",
  "images.014.JPG"
];

// If you add more files later, just add them to this list.

let index = 0;

const hero = document.getElementById("hero");
const loading = document.getElementById("loading");
const counter = document.getElementById("counter");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

const vibePercents = [30, 7, 87];
let vibeTimer = null;

function startVibeLoader(){
  let i = 0;
  loading.style.display = "flex";
  loading.textContent = `LOADING… ${vibePercents[i]}%`;
  clearInterval(vibeTimer);
  vibeTimer = setInterval(() => {
    i = (i + 1) % vibePercents.length;
    loading.textContent = `LOADING… ${vibePercents[i]}%`;
  }, 220); // fast flicker vibe
}

function stopVibeLoader(){
  clearInterval(vibeTimer);
  loading.style.display = "none";
}

function setCounter(){
  const cur = String(index + 1).padStart(2,"0");
  const total = String(files.length).padStart(2,"0");
  counter.textContent = `${cur} / ${total}`;
}

function preload(nextIdx){
  const src = "images/" + files[nextIdx];
  const img = new Image();
  img.src = src;
}

function showImage(idx){
  index = (idx + files.length) % files.length;
  setCounter();

  startVibeLoader();

  const src = "images/" + files[index];
  const test = new Image();

  test.onload = () => {
    hero.src = src;
    stopVibeLoader();

    // Preload neighbors for faster "download vibe"
    preload((index + 1) % files.length);
    preload((index - 1 + files.length) % files.length);
  };

  test.onerror = () => {
    // If the filename or case is wrong, you'll see this.
    loading.textContent = "NOT FOUND — check filename case (.JPG vs .jpg)";
  };

  test.src = src;
}

prevBtn.addEventListener("click", () => showImage(index - 1));
nextBtn.addEventListener("click", () => showImage(index + 1));

/* Swipe support */
const viewer = document.getElementById("viewer");
let startX = 0;
let endX = 0;

viewer.addEventListener("touchstart", (e) => {
  startX = e.changedTouches[0].screenX;
}, {passive:true});

viewer.addEventListener("touchend", (e) => {
  endX = e.changedTouches[0].screenX;
  const dx = endX - startX;

  if (Math.abs(dx) > 45) {
    if (dx < 0) showImage(index + 1);
    else showImage(index - 1);
  }
}, {passive:true});

/* Initialize */
showImage(0);
</script>
